<body>
    <P>
        Units in css:
        1.  Absolute unit
                a.  mm
                b.  cm
                c.  in
                d.  px :1/96 of inch

        2.  Percentage unit: percentage to parent tag

        3.  Relative unit
                a.  Relative to font size
                    1.  em : relative to parent element of font size
                    2.  rem : relatie to root
                b.  Relative to viewport
                    1.  vw : 1/100 height of viewport(screen)
                    2.  vh
        
            
    </P>
