<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Ways</title>
    <link rel="stylesheet" href="02styling_ways.css">
</head>
<body>
    <!--
    How to add styling to HTML?
    1. Inline CSS: Add styles directly inside an element using the 'style' attribute.
    2. Internal CSS: Use the <style> tag within the <head> section.
    3. External CSS: Link an external stylesheet using the <link> tag.
    -->
    
    <p style="font-size: larger;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. A, recusandae? 
        Maiores suscipit itaque adipisci, quos nam necessitatibus laborum soluta 
        consequuntur reprehenderit consequatur obcaecati deserunt sint iure, 
        illum ratione, voluptatum saepe.
    </p>
</body>
</html>
