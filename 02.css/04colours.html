<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid black;
            background: #ff0000;
            margin: 10px;/*space outside the border*/
            padding: 25px;/*space between content and border*/
        }
        #a{
            background-color: rgb(0, 0, 0);

        }
        #b{
            background-color: rgb(255, 255, 255);
            
        }
    </style>
</head>
<body>
    <!--
    colours in css:
    1. hexadecimal
    2. RGB
    3. Predefined...140+ colors
    -->
    <div class="box" id="a">A</div>
    <div class="box" id="b">B</div>
</body>
</html>
